<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe-Generator-Group-5</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="search_container">
      <form id="search_form">
        <input
          id="search_bar"
          type="text"
          placeholder="Enter your main ingredient"
        />
        <input id="search_btn" type="submit" value="Search" />
      </form>
    </div>
    <!-- implement JS cards -->
    <div id="card_container"></div>

    <button
      class="btn btn-warning"
      data-bs-toggle="modal"
      data-bs-target="#entireModal"
    ></button>
    <div id="modal_test">
      <div class="modal" id="entireModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="ingredient_container">
                <div id="modal_img_container">
                  <img id="modal_img" src="${mealImg}" alt="${mealName}" />
                </div>
                <div id="modal_ingredients">
                  <p id="ingredient_text"></p>
                  <!-- -${mealObj[ingredientKey]}: ${mealObj[measurementKey]} -->
                </div>
              </div>

              <div id="modal_instructions_container">
                <p id="modal_instructions"></p>
              </div>
              <div id="modal_video_container">
                <div>
                  <iframe
                    id="modal_video"
                    width="100%"
                    height="1520px"
                    src=""
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
